    <script type="text/javascript">
        function Passenger(method, type, form) {
            event.preventDefault();
            const DataForm = new FormData(form);
            var object;
            var url;
            if (type == "GET") {
                var passengerid, email;
                for(let [name, value] of DataForm){
                    if (name == "Email") { 
                        email = value
                    } else {passengerid = value}
                }
                console.log(passengerid)
                url = "http://localhost:5000/api/v1/passengers/"+passengerid+"/"+email
                console.log(url)
            } else if (type == "POST" || type == "PUT"){
                var object = {
                    "PassengerID": parseInt(DataForm.get("PassengerID")),
                    "FirstName": DataForm.get("FirstName"),
                    "LastName": DataForm.get("LastName"),
                    "MobileNo": parseInt(DataForm.get("MobileNo")),
                    "Email": DataForm.get("Email"),
                };
                object = JSON.stringify(object);
                url = "http://localhost:5000/api/v1/passengers/"+passengerid+"/"+email
            }
            $.ajax({
                type: type,
                url: url,
                dataType: "json",
                data: object,
                contentType: "application/json",
                success: function (data, textStatus, jqXHR){
                    var table = $("<table><tr><th>"+method+"</th></tr>");
                    if (type == "GET") {
                        table.append("<tr><td>PassengerID:</td><td>" + data.PassengerID + "</td></tr>");
                        table.append("<tr><td>FirstName:</td><td>" + data["FirstName"] + "</td></tr>");
                        table.append("<tr><td>LastName:</td><td>" + data["LastName"] + "</td></tr>");
                        table.append("<tr><td>MobileNo:</td><td>" + data["MobileNo"] + "</td></tr>");
                        table.append("<tr><td>Email:</td><td>" + data["Email"] + "</td></tr>");
                    }
                    $("#message").html(table);
                },
                error: function (jqXHR, textStatus, data) {
                    $("#message").empty();
                    if (type == "POST" || type == "PUT"){
                        var table = $("<table><tr><th>"+jqXHR.responseText+"</th></tr>");
                        $("#message").html(table);
                    } else {
                        alert("Result:" + textStatus + " " + error + " " + jqXHR.textStatus + " " + jqXHR.statusText + " " + jqXHR.responseText);
                    }
                    $("#message").show();
                }
            });
        };
        // Will only show the form that the user has selected.
        function SwitchForm(optionValue){
            $(".container").hide();
            $("#message").hide();
            var content = "#"+optionValue.value;
            $(content).show();
        }
    </script>
    <body>
        <div><center>
            <select id="PassengerRequestOptions" onchange="SwitchForm(this)">
                <option value="GET" selected="selected">Get Passenger</option>
                <option value="POST">Create Passenger</option>

        <div class="container" id="GET">

            <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
